<!doctype html>
<html> 
	<head>
		<title>Watershed Exhibit</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/screen.css"> 
		<script src="js/jquery-1.11.0.js"></script>
    <script src="js/main.js"></script>
		<!-- If Socket.IO is used with Express, then the /socket.io/ path will
        serve the proper Socket.IO javascript files used by the browser -->
		<script src="/socket.io/socket.io.js"></script>
		<!-- app.js is where all the client-side game logic lives-->
		<script src="app.js"></script>
	</head>
	<body>
		<div class="page_container">
			<div class="task">
				Task
			</div>
			<div class="pieces_start_container">
			<div class="pieces_start_prompt">Place Pieces Here!</div>
			</div>
			<div class="shopping_cart_container">
			<div class="shopping_cart_prompt">Shopping Cart</div>
			</div>
			<div class="house">
				<img href="images/house_icon.png" src="images/house_icon.png" alt="House"/>
			</div>
			<div class="info_panel">
				insert info here
			</div>
			<div id="rainbarrel">
				<img href="images/rainbarrel.gif" src="images/rainbarrel.gif" alt="rain barrel animation"/>
			</div>
			<div id="geothermal">
				<img href="images/geothermal.gif" src="images/geothermal.gif" alt="geothermal heating/cooling animation" width="25%" height="20%"/>
			</div>
<!-- 			<div class="circle">
				<div id="question_mark">?</div>
			</div> -->
		</div> 
    <div class="overlay">
      <div id="point1" class="calibrate-point piece"></div>
      <div id="point2" class="calibrate-point piece"></div>
      <div id="point3" class="calibrate-point piece"></div>
    </div>
	</body>
</html>
